<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mature’s Trade | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-gray-900 to-black text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md border border-blue-800">
    <!-- Login Section -->
    <div id="login-section">
      <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Login to Mature’s Trade</h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="email" class="block mb-1 text-sm text-blue-200">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required />
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-1 text-sm text-blue-200">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-blue-500" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition duration-200">Login</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-400">Don't have an account?
        <a href="#" onclick="toggleForm()" class="text-green-400 hover:underline">Sign up</a>
      </p>
    </div>

    <!-- Signup Section -->
    <div id="signup-section" class="hidden">
      <h2 class="text-3xl font-bold mb-6 text-center text-green-400">Sign Up for Mature’s Trade</h2>
      <form id="signup-form">
        <div class="mb-4">
          <label for="signup-username" class="block mb-1 text-sm text-green-200">Username</label>
          <input type="text" id="signup-username" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-green-500" required />
        </div>
        <div class="mb-4">
          <label for="signup-email" class="block mb-1 text-sm text-green-200">Email</label>
          <input type="email" id="signup-email" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-green-500" required />
        </div>
        <div class="mb-6">
          <label for="signup-password" class="block mb-1 text-sm text-green-200">Password</label>
          <input type="password" id="signup-password" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-green-500" required />
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold transition duration-200">Sign Up</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-400">Already have an account?
        <a href="#" onclick="toggleForm()" class="text-blue-400 hover:underline">Login</a>
      </p>
    </div>
  </div>

  <!-- Script for toggle and logic -->
  <script>
    function toggleForm() {
      document.getElementById('login-section').classList.toggle('hidden');
      document.getElementById('signup-section').classList.toggle('hidden');
    }

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password.length >= 8) {
        const user = { username: email.split('@')[0], email: email };
        localStorage.setItem('mature_user', JSON.stringify(user));
        window.location.href = 'mainpage.html';
      } else {
        alert('Enter a valid email and password (8+ characters).');
      }
    });

    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();

      if (username.length >= 3 && email && password.length >= 8) {
        const user = { username, email };
        localStorage.setItem('mature_user', JSON.stringify(user));
        window.location.href = 'mainpage.html';
      } else {
        alert('Please fill all fields properly.');
      }
    });
  </script>
</body>
</html>
